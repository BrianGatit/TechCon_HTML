
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic responsive styling for the map */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    form div {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <!-- Social Media Links -->
      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Our Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0862089140294!2d-122.41941558468152!3d37.77492977975973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74f0dd29%3A0x9e5ae8b0b6d13d9c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1620808764282!5m2!1sen!2sus" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="/submit-contact" method="post">
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>
        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>
        <div>
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  
    <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.</p>
  </footer>

</body>
</html>
